<p>Missing children/ Preregistration form</p>
<form id="form1" name="form1" method="post">
  <p>Missing child 
    <input type="checkbox" name="checkbox" id="checkbox">
  </p>
  <p>Register child 
    <input type="checkbox" name="checkbox2" id="checkbox2">
  </p>
  <p>
    <label for="textfield">First Name:  </label>
    <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="textfield2">Last name:</label>
      	<input type="text" name="textfield2" id="textfield2">
  </p>
  <p>Father's name:
    <input type="text" name="textfield6" id="textfield6">
  </p>
  <p>Mother's name:
    <input type="text" name="textfield7" id="textfield7">
  </p>
  <p>
    <label for="textfield3">Age:</label>
    <input type="number" name="number" id="number">
  </p>
  <p>
    <label for="textfield4">Height:</label>
    <input type="number" name="number2" id="number2">
  </p>
  <p>
    <label for="select">Gender:</label>
    <select name="select" id="select" form="form1">
      <option selected>Male</option>
      <option>Female</option>
    </select>
  </p>
  <p>
    <label for="textfield6">Date last seen:</label>
    <input type="datetime" name="datetime" id="datetime">
  </p>
  <p>Location last seen:
    <input type="text" name="textfield5" id="textfield5">
  </p>
  <p>
    <label for="textfield8">Other distinguishing features</label>
    <textarea name="textarea" id="textarea"></textarea>
  </p>
  <p>&nbsp;</p>
  <p>&nbsp; </p>
</form>
